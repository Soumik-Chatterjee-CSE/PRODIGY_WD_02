<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div id="display" class="animated">00:00:00</div>
        <div class="controls">
            <button id="startStop" class="btn animated-button">Start</button>
            <button id="reset" class="btn animated-button">Reset</button>
            <button id="lap" class="btn animated-button">Lap</button>
        </div>
        <ul id="laps" class="animated-laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
